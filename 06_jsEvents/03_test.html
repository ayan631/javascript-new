<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events | Testing</title>
</head>
<body>
    <div class="container">
        <h1>Events spillover </h1>
        <br>
        <ul id="images">
            <li id="enfield"><img src="https://images.pexels.com/photos/17944591/pexels-photo-17944591/free-photo-of-close-up-of-black-motorcycle.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400" height="250"></li>
            <li id="thar"><img src="https://images.pexels.com/photos/9611952/pexels-photo-9611952.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400" height="250"></li>
            <li id="kedarnath"><img src="https://images.pexels.com/photos/16152405/pexels-photo-16152405/free-photo-of-crowds-of-people-by-a-mountain-temple.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400" height="250"></li>
            <li id="banaras"><img src="https://images.pexels.com/photos/27670662/pexels-photo-27670662/free-photo-of-worship-worth-attention.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400" height="250"></li>
            <li id="kolkata"><img src="https://images.pexels.com/photos/13170432/pexels-photo-13170432.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400" height="250"></li>
            <li id="google"><a href="https://www.google.com" target="_blank">Google</a></li>
        </ul>
    </div>

    <script>
        // adding an event on list elements to remove only images :
        document.querySelector('#images').addEventListener('click', function(e){
            console.log(e.target.parentNode)

            // If target=>img, parentNode=>li
            // If target=>li, parentNode=>ul
            
            // check the tagName of the target element
            if (e.target.tagName === 'IMG') {
                console.log(e.target.id)
                let removingElement = e.target.parentNode
                removingElement.remove()
            }
            
        }, false)

    </script>
</body>
</html>
